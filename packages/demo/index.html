<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CrossfilterX Demo</title>
    <style>
      :root {
        font-family: system-ui, sans-serif;
        background: #0f172a;
        color: #e2e8f0;
      }
      body {
        margin: 0;
        padding: 1.5rem;
      }
      h1 {
        margin: 0 0 1rem;
        font-size: 1.75rem;
      }
      .summary {
        display: flex;
        gap: 1.5rem;
        flex-wrap: wrap;
        margin-bottom: 1.5rem;
      }
      .summary-card {
        background: rgba(30, 41, 59, 0.8);
        padding: 1rem 1.25rem;
        border-radius: 12px;
        min-width: 160px;
      }
      .summary-card span {
        display: block;
        font-size: 0.85rem;
        opacity: 0.7;
        margin-bottom: 0.35rem;
      }
      .summary-card strong {
        font-size: 1.5rem;
      }
      .controls {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin-bottom: 1.5rem;
      }
      .controls label {
        font-weight: 600;
      }
      .controls input[type='range'] {
        flex: 1;
      }
      .chart-wrapper {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 1.5rem;
      }
      canvas {
        width: 100%;
        height: 220px;
        border-radius: 12px;
        background: rgba(30, 41, 59, 0.65);
      }
      canvas[data-chart='distance'] {
        cursor: crosshair;
      }
      .legend {
        display: flex;
        justify-content: space-between;
        font-size: 0.8rem;
        opacity: 0.7;
        margin-top: 0.4rem;
      }
      button {
        background: #38bdf8;
        border: none;
        color: #0f172a;
        font-weight: 600;
        padding: 0.5rem 0.9rem;
        border-radius: 8px;
        cursor: pointer;
      }
      button:hover {
        background: #0ea5e9;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
