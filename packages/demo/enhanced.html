<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CrossfilterX Enhanced Demo</title>
    <style>
      :root {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        background: #0f172a;
        color: #e2e8f0;
      }
      body {
        margin: 0;
        padding: 2rem;
        max-width: 1400px;
        margin: 0 auto;
      }
      h1 {
        margin: 0 0 2rem;
        font-size: 2rem;
        font-weight: 700;
      }
      h3 {
        margin: 0;
        font-size: 0.95rem;
        font-weight: 600;
        color: #cbd5e1;
      }

      .summary {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 1rem;
        margin-bottom: 2rem;
      }
      .summary-card {
        background: rgba(30, 41, 59, 0.8);
        padding: 1.25rem;
        border-radius: 12px;
        border: 1px solid rgba(148, 163, 184, 0.1);
      }
      .summary-card span {
        display: block;
        font-size: 0.8rem;
        opacity: 0.7;
        margin-bottom: 0.5rem;
      }
      .summary-card strong {
        font-size: 1.75rem;
        font-weight: 700;
      }

      .charts-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(480px, 1fr));
        gap: 1.5rem;
        margin-bottom: 2rem;
      }
      .chart-container {
        background: rgba(30, 41, 59, 0.5);
        padding: 1rem;
        border-radius: 12px;
        border: 1px solid rgba(148, 163, 184, 0.1);
      }
      .chart-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 0.75rem;
      }
      .reset-btn {
        background: rgba(56, 189, 248, 0.2);
        border: 1px solid #38bdf8;
        color: #38bdf8;
        font-size: 0.75rem;
        font-weight: 600;
        padding: 0.35rem 0.75rem;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.2s;
      }
      .reset-btn:hover {
        background: rgba(56, 189, 248, 0.3);
      }

      canvas {
        width: 100%;
        height: 180px;
        border-radius: 8px;
        cursor: crosshair;
        display: block;
      }
      .chart-legend {
        display: flex;
        justify-content: space-between;
        font-size: 0.7rem;
        opacity: 0.6;
        margin-top: 0.5rem;
        padding: 0 0.25rem;
      }

      .flight-table-section {
        background: rgba(30, 41, 59, 0.5);
        padding: 1.5rem;
        border-radius: 12px;
        border: 1px solid rgba(148, 163, 184, 0.1);
      }
      .flight-table-section h3 {
        margin-bottom: 1rem;
        font-size: 1.1rem;
      }
      .table-wrapper {
        overflow-x: auto;
      }
      .flight-table {
        width: 100%;
        border-collapse: collapse;
        font-size: 0.85rem;
      }
      .flight-table thead {
        background: rgba(15, 23, 42, 0.6);
      }
      .flight-table th {
        text-align: left;
        padding: 0.75rem 1rem;
        font-weight: 600;
        color: #cbd5e1;
        border-bottom: 1px solid rgba(148, 163, 184, 0.2);
      }
      .flight-table td {
        padding: 0.65rem 1rem;
        border-bottom: 1px solid rgba(148, 163, 184, 0.1);
      }
      .flight-table tbody tr:hover {
        background: rgba(56, 189, 248, 0.05);
      }
      .flight-table .early {
        color: #10b981;
        font-weight: 600;
      }
      .flight-table .late {
        color: #f87171;
        font-weight: 600;
      }
      .flight-table .ontime {
        color: #94a3b8;
      }

      @media (max-width: 1024px) {
        .charts-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/enhanced-main.ts"></script>
  </body>
</html>
